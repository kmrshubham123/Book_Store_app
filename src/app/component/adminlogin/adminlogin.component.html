<mat-card class="main-container" fxLayoutAlign="center center">
    <form [formGroup]="AdminloginForm" fxLayout="column" fxLayoutGap="22px">
    
        <div class="EmailId">
          <div>
                <mat-label>Admin Email Id</mat-label>
            </div>
            <mat-form-field appearance="outline" class="input-bar">
                <input formControlName="email" matInput placeholder="Email Id">
                <mat-error>Enter vaild email</mat-error>
            </mat-form-field>
        </div>
    
        <div class="Password">
            <div>
                <mat-label>Admin Password</mat-label>
            </div>
            <mat-form-field appearance="outline" class="input-bar">
                <input formControlName="password" matInput [type]="hide ? 'password' : 'text'">
                <mat-error>Enter vaild password</mat-error>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide" style="border:none; outline:none; background:none;">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </div>
    
        <div class="forgotPassword" fxLayoutAlign="end">
            <div class="forgotbtn" routerLink="/forgot">Forgot Password?</div>
       </div>
    
        <div class="SubmitBtn">
            <button class="login-btn" (click)="onSubmit()" mat-raised-button >Login</button>
        </div>
    
      
        <!-- <div class = "text">
            <mat-divider class = "divider"></mat-divider>
            <span style="padding: 4px; font-weight: 500;"><h3>OR</h3></span>
            <mat-divider class = "divider"></mat-divider>
        </div> -->
    
        <div class="text">
            <hr class="hr-text" data-content="OR">
        </div>
    
        <div class="bottomButton" fxLayoutAlign="space-around center" fxLayoutGap="10px" >
            <button class="fb-btn"  mat-raised-button color="primary">facebook</button>
            <button class="google-btn"  mat-raised-button >Google</button>
        </div>
        
    </form>
    </mat-card>
